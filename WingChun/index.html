<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Wing Chun Trainer</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <script src="script.js"></script>
</head>
<body onload="onload();">
  <h1>Wing Chun Trainer</h1>
  <div id="interaction">
    <input id="repetitions" title="Wiederholungen" type="number" min="1" value="10" max="1000">
    <select required id='select' title="Schwierigkeitsgrad">
      <!-- <option value="9" disabled selected hidden>Schwierigkeitsgrad</option>
      <option value="3">Anfänger</option>
      <option value="5">Fortgeschritten</option>
      <option value="7">Profi</option>
      <option value="9">Meister</option> -->
      
      <option value="5" disabled selected hidden>Schwierigkeitsgrad</option>
      <option value="2">Anfänger</option>
      <option value="3">Fortgeschritten</option>
      <option value="4">Profi</option>
      <option value="5">Meister</option>
    </select>
    <button id="button" onclick="start();">Training starten</button>
  </div>
  <p id="text"></p>
  <audio id="player"></audio>
  <img id="image" src="images/hand.jpg" alt="Bild der Techniken">
</body>
</html>
